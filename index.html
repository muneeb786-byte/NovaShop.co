    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOVA.CO E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Satoshi', sans-serif;
      }
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .scroll-animate.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Specific Hero Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .hero-h1 { animation: fadeInUp 0.8s ease-out 0.2s backwards; }
      .hero-p { animation: fadeInUp 0.8s ease-out 0.4s backwards; }
      .hero-button { animation: fadeInUp 0.8s ease-out 0.6s backwards; }
      .hero-stats { animation: fadeInUp 0.8s ease-out 0.8s backwards; }
      .hero-image { animation: zoomIn 1s ease-out 0.5s backwards; }
    </style>
